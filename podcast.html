<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPAK Portal - Media Podcast</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --navy: #203265;
            --lime: #A8C500;
            --white: #FFFFFF;
            --med-grey: #9C9C9C;
            --light-grey: #D4D4D4;
            --bg-color: #F5F7FA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; cursor: none; }
        
        body { 
            color: var(--navy); 
            background: var(--bg-color); 
            min-height: 100vh; 
            overflow-x: hidden;
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot {
            width: 8px; height: 8px; background: var(--lime);
            position: fixed; pointer-events: none; z-index: 10000;
            border-radius: 50%; box-shadow: 0 0 10px var(--lime);
        }
        .cursor-outline {
            width: 40px; height: 40px; border: 2px solid var(--navy);
            position: fixed; pointer-events: none; z-index: 9999;
            border-radius: 50%; transition: width 0.2s, height 0.2s, background 0.2s;
        }
        body.hovering .cursor-outline {
            width: 60px; height: 60px; border-color: var(--lime);
            background: rgba(168, 197, 0, 0.1);
        }
        /* Play Hover State */
        body.hovering-play .cursor-outline {
            width: 70px; height: 70px; border-color: var(--lime);
            background: rgba(168, 197, 0, 0.3);
            box-shadow: 0 0 30px var(--lime);
            border-width: 3px;
        }

        /* --- TOP BAR --- */
        .top-bar {
            background: var(--white);
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: fixed; top: 0; width: 100%; z-index: 100;
        }
        .logo-link img { width: 80px; height: auto; transition: 0.3s; }
        .logo-link:hover img { transform: scale(1.1); }

        .header-actions { display: flex; align-items: center; gap: 20px; }
        .user-icon { font-size: 1.8rem; color: var(--navy); transition: 0.3s; }
        .user-icon:hover { color: var(--lime); }
        .logout-btn {
            padding: 10px 20px; background: transparent; border: 2px solid var(--navy);
            color: var(--navy); border-radius: 8px; font-weight: 600; transition: 0.3s;
        }
        .logout-btn:hover { background: var(--navy); color: var(--white); }

        /* --- LAYOUT --- */
        .wrapper { padding-top: 120px; padding-bottom: 50px; }
        .container { width: 100%; max-width: 1400px; margin: 0 auto; padding: 0 20px; }

        /* --- PAGE HEADER --- */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .page-header { text-align: center; margin-bottom: 40px; animation: float 6s ease-in-out infinite; }
        .page-header h1 { font-size: 2.5rem; color: var(--navy); }
        .page-header p { color: var(--lime); letter-spacing: 2px; text-transform: uppercase; font-size: 0.9rem; font-weight: 700; }

        /* --- VIDEO GRID --- */
        .video-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px;
        }

        .video-card { 
            background: var(--white); border-radius: 20px; padding: 15px;
            text-decoration: none; position: relative; overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05); transition: 0.3s;
            display: flex; flex-direction: column;
        }

        .video-card:hover { 
            transform: translateY(-8px); border-color: var(--lime);
            box-shadow: 0 15px 30px rgba(32, 50, 101, 0.1);
        }

        /* --- GLOW EFFECT --- */
        .video-card .glow {
            position: absolute; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(168, 197, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; opacity: 0;
            transition: opacity 0.3s; z-index: 0; transform: translate(-50%, -50%);
        }
        .video-card:hover .glow { opacity: 1; }

        .thumbnail-container {
            position: relative; width: 100%; padding-top: 56.25%;
            background: var(--navy); border-radius: 12px; overflow: hidden;
            margin-bottom: 15px; z-index: 1;
        }
        .thumb-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.9; transition: 0.4s;
        }
        .thumb-grad-1 { background: linear-gradient(45deg, var(--navy), #3a55a4); }
        .thumb-grad-2 { background: linear-gradient(45deg, #1a2a4d, var(--navy)); }

        .play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(32, 50, 101, 0.4);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s;
        }
        .play-icon { font-size: 3rem; color: var(--lime); transform: scale(0.8); transition: 0.3s; }
        
        .video-card:hover .play-overlay { opacity: 1; }
        .video-card:hover .play-icon { transform: scale(1); }

        .duration-badge {
            position: absolute; bottom: 10px; right: 10px;
            background: rgba(0,0,0,0.8); color: #fff;
            padding: 3px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 700;
        }

        .video-info { display: flex; gap: 12px; position: relative; z-index: 1; }
        .channel-avatar {
            width: 35px; height: 35px; border-radius: 50%;
            background: var(--navy); color: var(--lime);
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 0.8rem; flex-shrink: 0;
        }
        .video-title { font-size: 0.95rem; font-weight: 700; color: var(--navy); margin-bottom: 5px; line-height: 1.4; }
        .video-meta { font-size: 0.8rem; color: var(--med-grey); }

        .video-card.playing .play-overlay, 
        .video-card.playing .thumb-img, 
        .video-card.playing .duration-badge { display: none; }

        footer { text-align: center; margin-top: 80px; padding: 40px 0; color: var(--med-grey); font-size: 0.8rem; letter-spacing: 2px; }

        @media (max-width: 768px) {
            .cursor-dot, .cursor-outline { display: none; }
            * { cursor: auto; }
            .top-bar { padding: 0 20px; }
            .video-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="top-bar">
        <a href="dashboard.html" class="logo-link">
            <img src="logo.png" alt="IPAK">
        </a>
        <div class="header-actions">
            <a href="dashboard.html" style="text-decoration: none;">
                <i class="fas fa-arrow-left user-icon" title="Back to Dashboard"></i>
            </a>

            <i class="fas fa-user-circle user-icon"></i>
            <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
        </div>
    </nav>

    <div class="wrapper">
        <div class="container">
            
            <div class="page-header">
                <p>IPAK Media</p>
                <h1>Podcast Hub</h1>
            </div>

            <main class="video-grid" id="videoContainer">
            </main>

            <footer>&copy; 2026 IPAK PORTAL | SECURE ACCESS</footer>
        </div>
    </div>

    <script>
        // --- VIDEO DATA ---
        const videos = [
            { id: 'HXKEm0exfic', title: 'Vision 2026: Naveed Godil', chan: 'NG', time: '55:20' },
            { id: 'v2', title: 'Ops Strategy: Kamran Khan', chan: 'KK', time: '22:05' },
            { id: 'v3', title: 'G-Square: Arif Malik', chan: 'AM', time: '38:15' },
            { id: 'v4', title: 'Safety Talk: Muhammad Tariq', chan: 'MT', time: '18:45' },
            { id: 'v5', title: 'IT & AI: Mohsin Anwar', chan: 'MA', time: '25:00' },
            { id: 'v6', title: 'Wellness: Athar Bukhari', chan: 'AB', time: '30:30' },
            { id: 'v7', title: 'Town Hall 2025: Live', chan: 'IP', time: '1:05' },
            { id: 'v8', title: 'Smart Systems: Safety/IT', chan: 'IP', time: '42:40' },
            { id: 'v9', title: 'Sports Gala Awards', chan: 'SC', time: '14:20' },
            { id: 'v10', title: 'Election Results 2025', chan: 'KK', time: '10:15' }
        ];

        // --- RENDER VIDEOS ---
        const videoContainer = document.getElementById('videoContainer');
        videoContainer.innerHTML = videos.map(v => `
            <a href="javascript:void(0)" class="video-card play-trigger" onclick="playVideo(this, '${v.id}')">
                <div class="glow"></div>
                <div class="thumbnail-container">
                    <div class="thumb-img thumb-grad-${Math.floor(Math.random()*2)+1}"></div>
                    <div class="play-overlay"><i class="fas fa-play play-icon"></i></div>
                    <span class="duration-badge">${v.time}</span>
                </div>
                <div class="video-info">
                    <div class="channel-avatar">${v.chan}</div>
                    <div class="text-content">
                        <div class="video-title">${v.title}</div>
                        <div class="video-meta">IPAK Official <i class="fas fa-check-circle" style="color:var(--lime); font-size:0.7rem"></i></div>
                    </div>
                </div>
            </a>
        `).join('');

        function playVideo(element, videoId) {
            const container = element.querySelector('.thumbnail-container');
            element.classList.add('playing');
            // Using standard YouTube embed structure
            container.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="position:absolute;top:0;left:0;"></iframe>`;
        }

        // --- SMOOTH CURSOR ---
        const dot = document.querySelector('.cursor-dot');
        const outline = document.querySelector('.cursor-outline');
        const cards = document.querySelectorAll('.video-card');

        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;
            dot.style.left = `${posX}px`; dot.style.top = `${posY}px`;
            outline.animate({ left: `${posX - 20}px`, top: `${posY - 20}px` }, { duration: 400, fill: "forwards" });

            // Glow Effect Logic
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const glow = card.querySelector('.glow');
                if(glow) {
                    glow.style.left = `${posX - rect.left}px`;
                    glow.style.top = `${posY - rect.top}px`;
                }
            });
        });

        // Hover States
        document.querySelectorAll('a, button, input').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        document.querySelectorAll('.play-trigger').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering-play'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering-play'));
        });
    </script>
</body>
</html>
