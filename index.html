<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Service Portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --navy: #203265;
            --lime: #A8C500;
            --body-text: #2A2A2A;
            --light-grey: #D4D4D4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        /* --- HEADER LOGO (Top Left) --- */
        .top-bar {
            position: absolute;
            top: 30px;
            left: 50px;
            z-index: 10;
        }

        /* Logo ko Clickable bananay ke liye styling */
        .logo-link {
            display: inline-block;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .logo-link:hover {
            transform: scale(1.05); /* Hover karnay par halka sa bara hoga */
        }

        .header-logo {
            width: 80px; 
            height: auto;
            display: block;
            border: none;
        }

        /* --- MAIN CONTAINER --- */
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            margin-top: 40px;
        }

        /* Text Section Styling */
        .text-section {
            flex: 1;
            padding-right: 50px;
            font-family: 'Fira Sans', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .animate-ipak {
            display: block;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 1s ease-out forwards;
        }

        .line-1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--navy);
            line-height: 1.1;
            margin-bottom: 10px;
            animation-delay: 0.2s;
        }

        .line-2 {
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--lime);
            animation-delay: 0.4s;
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- RIGHT SIDE: LOGIN CARD --- */
        .form-section { flex: 0 0 auto; }

        .card {
            width: 380px;
            padding: 40px;
            border-radius: 24px;
            background: #ffffff;
            border: 1px solid #f0f0f0;
            box-shadow: 0 20px 50px rgba(32, 50, 101, 0.08);
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
