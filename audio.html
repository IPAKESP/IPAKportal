<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPAK Portal - Audio Library</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --navy: #203265;
            --lime: #A8C500;
            --white: #FFFFFF;
            --med-grey: #9C9C9C;
            --light-grey: #D4D4D4;
            --bg-color: #F5F7FA;
        }

        /* Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            color: var(--navy); 
            background: var(--bg-color); 
            min-height: 100vh; 
            overflow-x: hidden;
            cursor: none; /* Custom cursor is enabled */
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot {
            width: 8px; height: 8px; background: var(--lime);
            position: fixed; pointer-events: none; z-index: 9999;
            border-radius: 50%; box-shadow: 0 0 10px var(--lime);
            left: 0; top: 0;
        }
        .cursor-outline {
            width: 40px; height: 40px; border: 2px solid var(--navy);
            position: fixed; pointer-events: none; z-index: 9999;
            border-radius: 50%; transition: width 0.2s, height 0.2s, background 0.2s;
            left: 0; top: 0;
        }
        body.hovering .cursor-outline {
            width: 60px; height: 60px; border-color: var(--lime);
            background: rgba(168, 197, 0, 0.1);
        }

        /* --- HEADER --- */
        .top-bar {
            background: var(--white);
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: fixed; top: 0; width: 100%; z-index: 100;
        }
        .logo-link img { width: 80px; height: auto; }

        .header-actions { display: flex; align-items: center; gap: 20px; }
        .user-icon { font-size: 1.8rem; color: var(--navy); cursor: pointer; }
        .logout-btn {
            padding: 10px 20px; background: transparent; border: 2px solid var(--navy);
            color: var(--navy); border-radius: 8px; font-weight: 600; cursor: pointer;
        }

        /* --- CONTENT WRAPPER --- */
        .wrapper { padding-top: 120px; padding-bottom: 50px; }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* --- BACK BUTTON --- */
        .back-nav { margin-bottom: 30px; }
        .back-btn {
            display: inline-flex; align-items: center; gap: 10px;
            text-decoration: none; color: var(--navy);
            font-weight: 600; padding: 10px 20px; border-radius: 30px;
            background: var(--white); border: 1px solid rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .back-btn:hover { background: var(--navy); color: var(--white); }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .page-header { text-align: center; margin-bottom: 40px; animation: float 5s ease-in-out infinite; }
        .page-header h1 { font-size: 2.5rem; color: var(--navy); }
        .page-header p { color: var(--lime); font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }

        /* --- SEARCH --- */
        .search-container { display: flex; justify-content: center; margin-bottom: 40px; }
        .search-box {
            width: 100%; max-width: 500px; padding: 15px 25px;
            border-radius: 50px; border: 1px solid var(--light-grey);
            outline: none; box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }

        /* --- CARDS & GRID --- */
        .category-title {
            display: flex; align-items: center; gap: 10px;
            margin: 30px 0 20px; font-weight: 700; color: var(--navy);
        }
        .category-title::after { content: ''; flex-grow: 1; height: 1px; background: var(--light-grey); }

        .audio-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;
        }

        .audio-card {
            background: var(--white); border-radius: 15px; padding: 20px;
            display: flex; align-items: center; gap: 15px;
            text-decoration: none; color: inherit;
            transition: 0.3s; border: 1px solid rgba(0,0,0,0.05);
            position: relative; overflow: hidden;
        }
        .audio-card:hover { transform: translateY(-5px); border-color: var(--lime); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        .play-box {
            width: 45px; height: 45px; background: var(--navy);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; color: white; transition: 0.3s;
        }
        .audio-card:hover .play-box { background: var(--lime); color: var(--navy); transform: rotate(360deg); }

        .track-title { font-weight: 700; font-size: 1rem; margin-bottom: 4px; }
        .track-meta { font-size: 0.8rem; color: var(--med-grey); }

        /* Featured Player */
        #embed-container { width: 100%; display: none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }

        footer { text-align: center; padding: 50px 0; color: var(--med-grey); font-size: 0.8rem; letter-spacing: 1px; }

        /* Mobile Fix */
        @media (max-width: 768px) {
            body { cursor: auto; }
            .cursor-dot, .cursor-outline { display: none; }
            .top-bar { padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="top-bar">
        <div class="logo-link">
            <img src="logo.png" alt="IPAK">
        </div>
        <div class="header-actions">
            <i class="fas fa-user-circle user-icon"></i>
            <button class="logout-btn" onclick="alert('Logging out...')">Logout</button>
        </div>
    </nav>

    <div class="wrapper">
        <div class="container">
            
            <div class="back-nav">
                <a href="#" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Portal</a>
            </div>

            <div class="page-header">
                <p>Knowledge Base</p>
                <h1>Audio Library</h1>
            </div>

            <div class="search-container">
                <input type="text" id="audioSearch" class="search-box" placeholder="Search tracks...">
            </div>

            <div class="category-title"><i class="fas fa-star" style="color: var(--lime);"></i> Featured</div>
            <div class="audio-card" id="featured-card" style="border: 2px solid var(--lime); flex-direction: column; align-items: flex-start;">
                <div style="display: flex; align-items: center; gap: 15px; width: 100%;">
                    <div class="play-box" id="play-trigger"><i class="fas fa-play"></i></div>
                    <div>
                        <div class="track-title">Rich Dad Poor Dad</div>
                        <div class="track-meta">Robert Kiyosaki | 8h 12m</div>
                    </div>
                </div>
                <div id="embed-container"></div>
            </div>

            <div class="category-title"><i class="fas fa-headphones" style="color: var(--lime);"></i> Leadership</div>
            <div class="audio-grid">
                <div class="audio-card">
                    <div class="play-box"><i class="fas fa-play"></i></div>
                    <div>
                        <div class="track-title">The Corporate Edge</div>
                        <div class="track-meta">Management Series | 24 min</div>
                    </div>
                </div>
                <div class="audio-card">
                    <div class="play-box"><i class="fas fa-play"></i></div>
                    <div>
                        <div class="track-title">Skill Building</div>
                        <div class="track-meta">HR Training | 15 min</div>
                    </div>
                </div>
            </div>

            <footer>&copy; 2026 IPAK PORTAL | SECURE ACCESS</footer>
        </div>
    </div>

    <script>
        // Cursor Movement
        const dot = document.querySelector('.cursor-dot');
        const outline = document.querySelector('.cursor-outline');

        window.addEventListener('mousemove', (e) => {
            dot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            outline.animate({
                transform: `translate(${e.clientX}px, ${e.clientY}px)`
            }, { duration: 500, fill: "forwards" });
        });

        // Hover Effect
        document.querySelectorAll('a, button, input, .audio-card').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        // Search Logic
        document.getElementById('audioSearch').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            document.querySelectorAll('.audio-card').forEach(card => {
                let text = card.innerText.toLowerCase();
                card.style.display = text.includes(filter) ? "flex" : "none";
            });
        });

        // Player Toggle
        document.getElementById('play-trigger').addEventListener('click', function() {
            const container = document.getElementById('embed-container');
            const icon = this.querySelector('i');
            if(container.style.display === 'none' || container.innerHTML === '') {
                container.innerHTML = '<iframe width="100%" height="150" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="autoplay"></iframe>';
                container.style.display = 'block';
                icon.className = 'fas fa-pause';
            } else {
                container.style.display = 'none';
                container.innerHTML = '';
                icon.className = 'fas fa-play';
            }
        });
    </script>
</body>
</html>
