<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPAK Portal - Dashboard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --navy: #203265;
            --lime: #A8C500;
            --white: #FFFFFF;
            --bg-color: #F5F7FA;
            --text-grey: #8A94A6;
            --emergency-red: #e74c3c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; cursor: none; }
        
        body { background-color: var(--bg-color); color: var(--navy); min-height: 100vh; }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot {
            width: 8px; height: 8px; background-color: var(--lime);
            position: fixed; z-index: 9999; pointer-events: none;
            border-radius: 50%; box-shadow: 0 0 10px var(--lime);
        }
        .cursor-outline {
            width: 40px; height: 40px; border: 2px solid var(--navy);
            position: fixed; z-index: 9999; pointer-events: none;
            border-radius: 50%; transition: width 0.2s, height 0.2s, border-color 0.2s;
        }
        body.hovering .cursor-outline {
            width: 60px; height: 60px; border-color: var(--lime);
            background-color: rgba(168, 197, 0, 0.1);
        }

        /* --- HEADER --- */
        .top-bar {
            background: var(--white); height: 80px; display: flex;
            justify-content: space-between; align-items: center;
            padding: 0 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            margin-bottom: 50px;
        }

        .logo-section { display: flex; flex-direction: column; line-height: 1; }
        .logo-main { font-size: 1.8rem; font-weight: 800; color: var(--navy); letter-spacing: -1px; }
        .logo-sub { font-size: 0.7rem; color: var(--text-grey); font-weight: 500; }
        .logo-lime { color: var(--lime); }

        .header-actions { display: flex; align-items: center; gap: 20px; }
        .user-icon { font-size: 1.5rem; color: var(--navy); }
        
        .logout-btn {
            padding: 8px 25px;
            background: transparent;
            border: 1px solid var(--navy);
            border-radius: 6px;
            color: var(--navy);
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .logout-btn:hover { background: var(--navy); color: var(--white); }

        /* --- DASHBOARD GRID --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px 50px; }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        /* --- CARD DESIGN --- */
        .card {
            background: var(--white);
            border-radius: 16px;
            padding: 35px 30px;
            text-decoration: none;
            display: flex; flex-direction: column; align-items: flex-start;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
            min-height: 180px;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(32, 50, 101, 0.08);
        }

        .icon-box { font-size: 2rem; margin-bottom: 20px; color: var(--navy); }
        
        .blood-icon { color: var(--emergency-red); }

        .card h3 { 
            font-size: 1.1rem; font-weight: 700; color: var(--navy); 
            margin-bottom: 5px; 
        }
        
        .card p { 
            font-size: 0.9rem; color: var(--text-grey); font-weight: 400; 
        }

        @media (max-width: 768px) {
            .cursor-dot, .cursor-outline { display: none; }
            * { cursor: auto; }
            .top-bar { padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <nav class="top-bar">
        <div class="logo-section">
            <span class="logo-main">IPAK<span class="logo-lime">///</span></span>
            <span class="logo-sub">Bridging Innovation</span>
        </div>
        
        <div class="header-actions">
            <i class="fas fa-circle-user user-icon"></i>
            <button class="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="menu-grid">
            
            <a href="newsletter.html" class="card">
                <div class="icon-box"><i class="far fa-newspaper"></i></div>
                <h3>Newsletter</h3>
                <p>Weekly Updates</p>
            </a>

            <a href="#" class="card">
                <div class="icon-box"><i class="fas fa-scale-balanced"></i></div>
                <h3>Policies</h3>
                <p>HR Guidelines</p>
            </a>

            <a href="ess.html" class="card">
                <div class="icon-box"><i class="far fa-id-card"></i></div>
                <h3>ESS</h3>
                <p>Self Service</p>
            </a>
            <a href="bloodbank.html" class="card">
                <div class="icon-box blood-icon"><i class="fas fa-droplet"></i></div>
                <h3>Blood Bank</h3>
                <p>Emergency Donor</p>
            </a>

            <a href="#" class="card">
                <div class="icon-box"><i class="fas fa-book"></i></div>
                <h3>IPAK E-BOOKS</h3>
                <p>Digital Learning</p>
            </a>

            <a href="#" class="card">
                <div class="icon-box"><i class="fas fa-headphones"></i></div>
                <h3>Audio Library</h3>
                <p>Music & Audio</p>
            </a>

            <a href="#" class="card">
                <div class="icon-box"><i class="fas fa-images"></i></div>
                <h3>Media of Events</h3>
                <p>Gallery Highlights</p>
            </a>

            <a href="#" class="card">
                <div class="icon-box"><i class="fas fa-headset"></i></div> 
                <h3>Admin Support</h3>
                <p>Complaints</p>
            </a>

        </div>
    </div>

    <script>
        // Cursor Logic
        const cursorDot = document.querySelector('[data-cursor-dot]');
        const cursorOutline = document.querySelector('[data-cursor-outline]');
        
        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;
            cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 400, fill: "forwards" });
        });

        // Hover Effect
        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });
    </script>

</body>
</html>
