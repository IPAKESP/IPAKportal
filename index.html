<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Service Portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --navy: #203265;
            --lime: #A8C500;
            --body-text: #2A2A2A;
            --light-grey: #D4D4D4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5; /* Halka grey background */
            overflow: hidden;
        }

        /* Main Container - Jo do hisson mein bata hua hai */
        .main-container {
            display: flex;
            width: 900px;
            height: 550px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Left Side - Login Form */
        .login-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Right Side - Caption & Design */
        .caption-section {
            flex: 1;
            background: linear-gradient(135deg, var(--navy), #162447);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Design Element (Circle) */
        .caption-section::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: var(--lime);
            border-radius: 50%;
            opacity: 0.2;
        }

        .header h2 { font-size: 1.8rem; color: var(--navy); margin-bottom: 10px; }
        .header p { color: #666; font-size: 0.95rem; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--navy); }
        input { 
            width: 100%; padding: 12px 16px; border-radius: 12px; 
            border: 1.5px solid var(--light-grey); outline: none; font-size: 0.95rem;
        }
        input:focus { border-color: var(--navy); }

        button { 
            width: 100%; padding: 14px; border-radius: 12px; border: none; 
            background: var(--lime); color: var(--navy); font-weight: 700; 
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        button:hover { background: #96b000; }

        .toggle { margin-top: 20px; font-size: 0.85rem; text-align: center; color: #666; }
        .toggle span { color: var(--navy); cursor: pointer; font-weight: 700; text-decoration: underline; }

        /* Caption Text Styling */
        .caption-content h3 { font-size: 2rem; margin-bottom: 15px; line-height: 1.2; }
        .caption-content p { font-size: 1rem; opacity: 0.9; line-height: 1.5; }

        .msg { margin-top: 15px; font-size: 0.85rem; text-align: center; padding: 10px; border-radius: 8px; display: none; }
        .error { background: #ffe6e6; color: #d63031; border: 1px solid #fab1a0; }
        .success { background: #e6fffa; color: #00b894; border: 1px solid #55efc4; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; width: 90%; height: auto; }
            .caption-section { display: none; } /* Mobile par caption chup jaye ga */
            .login-section { padding: 30px; }
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="login-section">
            <div class="header">
                <h2 id="title">Welcome Back</h2>
                <p id="subtitle">Please enter your details to login.</p>
            </div>

            <div class="input-group">
                <label>Corporate Email</label>
                <input type="email" id="email" placeholder="name@company.com">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>

            <button id="mainBtn" onclick="submitForm()">Login</button>

            <div class="toggle">
                <p id="toggleText">New User? <span onclick="switchMode()">Create Account</span></p>
            </div>
            
            <div id="msg" class="msg"></div>
        </div>

        <div class="caption-section">
            <div class="caption-content">
                <h3>Empowering<br>Workforce</h3>
                <p>Connect, Collaborate, and Create.<br>Your gateway to seamless operations.</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCg251SA39YSg5p7lZ20Oe4BSzQFB4bm1E",
            authDomain: "employee-service-portal-b753b.firebaseapp.com",
            projectId: "employee-service-portal-b753b",
            storageBucket: "employee-service-portal-b753b.firebasestorage.app",
            messagingSenderId: "787703437938",
            appId: "1:787703437938:web:383b6f148067a0590400eb",
            measurementId: "G-DNMT4J7RGL"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        let mode = "login";

        function switchMode() {
            const title = document.getElementById("title");
            const sub = document.getElementById("subtitle");
            const btn = document.getElementById("mainBtn");
            const toggleText = document.getElementById("toggleText");
            const msg = document.getElementById("msg");
            msg.style.display = "none";

            if (mode === "login") {
                mode = "signup";
                title.innerText = "Create Account";
                sub.innerText = "Join the team today.";
                btn.innerText = "Register Now";
                toggleText.innerHTML = 'Already have an ID? <span onclick="switchMode()">Login Here</span>';
            } else {
                mode = "login";
                title.innerText = "Welcome Back";
                sub.innerText = "Please enter your details to login.";
                btn.innerText = "Login";
                toggleText.innerHTML = 'New User? <span onclick="switchMode()">Create Account</span>';
            }
        }

        function submitForm() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const btn = document.getElementById("mainBtn");
            
            if (!email || !password) {
                showMsg("Please fill all fields", "error");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Processing...";

            // Yahan Login ke baad jis page par jana hai uska naam likhein
            // Agar Dashboard file banayi hai to "dashboard.html" likhein
            const targetURL = "dashboard.html"; 

            if (mode === "signup") {
                auth.createUserWithEmailAndPassword(email, password)
                    .then(() => {
                        showMsg("Account created! Redirecting...", "success");
                        setTimeout(() => { window.location.href = targetURL; }, 1500);
                    })
                    .catch(err => {
                        showMsg(err.message, "error");
                        btn.disabled = false;
                        btn.innerText = "Register Now";
                    });
            } else {
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        showMsg("Success! Redirecting...", "success");
                        setTimeout(() => { window.location.href = targetURL; }, 1000);
                    })
                    .catch(err => {
                        showMsg("Invalid Credentials", "error");
                        btn.disabled = false;
                        btn.innerText = "Login";
                    });
            }
        }

        function showMsg(text, type) {
            const msg = document.getElementById("msg");
            msg.innerText = text;
            msg.className = `msg ${type}`;
            msg.style.display = "block";
        }
    </script>
</body>
</html>
