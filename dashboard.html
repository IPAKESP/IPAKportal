<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPAK Portal - Dashboard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --navy: #203265;
            --lime: #A8C500;
            --white: #FFFFFF;
            --med-grey: #9C9C9C;
            --emergency-red: #ff4757;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            cursor: none; 
        }
        
        body {
            background-color: #F5F7FA;
            color: var(--navy);
            min-height: 100vh;
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot {
            width: 8px; height: 8px; background-color: var(--lime);
            position: fixed; z-index: 9999; pointer-events: none;
            border-radius: 50%; box-shadow: 0 0 10px var(--lime);
        }

        .cursor-outline {
            width: 40px; height: 40px; border: 2px solid var(--navy);
            position: fixed; z-index: 9999; pointer-events: none;
            border-radius: 50%; transition: width 0.2s, height 0.2s, border-color 0.2s;
        }

        body.hovering .cursor-outline {
            width: 60px; height: 60px; border-color: var(--lime);
            background-color: rgba(168, 197, 0, 0.1);
        }

        /* --- HEADER --- */
        .top-bar {
            background: var(--white);
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: fixed; top: 0; width: 100%; z-index: 100;
        }

        .logo-link img { width: 80px; height: auto; transition: transform 0.2s; }
        .logo-link:hover img { transform: scale(1.05); }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-icon {
            font-size: 1.8rem;
            color: var(--navy);
            transition: 0.3s;
        }
        .user-icon:hover { color: var(--lime); transform: scale(1.1); }

        .logout-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--navy);
            color: var(--navy);
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }
        .logout-btn:hover { background: var(--navy); color: var(--white); }

        /* --- DASHBOARD GRID --- */
        .wrapper {
            padding-top: 120px; 
            padding-bottom: 50px;
            display: flex; flex-direction: column;
        }

        .container {
            width: 100%; max-width: 1200px;
            margin: 0 auto; padding: 0 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            animation: slideUp 0.8s ease-out;
        }

        .card {
            background: var(--white);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 20px;
            padding: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
            min-height: 160px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--lime);
            box-shadow: 0 15px 30px rgba(32, 50, 101, 0.1);
        }

        .card-icon { font-size: 1.8rem; color: var(--navy); margin-bottom: 15px; transition: 0.3s; }
        .card:hover .card-icon { color: var(--lime); transform: scale(1.1); }

        .card-title { font-weight: 700; color: var(--navy); font-size: 1.1rem; margin-bottom: 4px; }
        .card-desc { color: var(--med-grey); font-size: 0.85rem; }

        .arrow-icon {
            position: absolute; bottom: 25px; right: 25px;
            color: var(--lime); opacity: 0;
            transform: translateX(-10px); transition: 0.3s;
        }
        .card:hover .arrow-icon { opacity: 1; transform: translateX(0); }

        .card.accent-red:hover { border-color: var(--emergency-red); background-color: rgba(255, 71, 87, 0.05); }
        .card.accent-red .card-icon { color: var(--emergency-red); }

        footer {
            text-align: center; margin-top: 50px;
            color: var(--med-grey); font-size: 0.8rem; letter-spacing: 2px;
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (max-width: 1024px) {
            .dashboard-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .top-bar { padding: 0 20px; }
            .cursor-dot, .cursor-outline { display: none; }
            * { cursor: auto; }
        }
    </style>
</head>
<body>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <nav class="top-bar">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="IPAK Logo">
        </a>
        <div class="header-actions">
            <i class="fas fa-user-circle user-icon" title="My Profile"></i>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="wrapper">
        <div class="container">
            <div class="dashboard-grid">
                
                <a href="https://sites.google.com/view/employeeserviceportal/newsletter" class="card">
                    <i class="fas fa-newspaper card-icon"></i>
                    <div><div class="card-title">Newsletter</div><div class="card-desc">Weekly Updates</div></div>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </a>

                <a href="https://sites.google.com/view/employeeserviceportal/policies" class="card">
                    <i class="fas fa-scale-balanced card-icon"></i>
                    <div><div class="card-title">Policies</div><div class="card-desc">HR Guidelines</div></div>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </a>

                <a href="https://ipak.smarthcm.com/ess/Account/Login.aspx?returnUrl=https://ipak.smarthcm.com/ess/Default.aspx" target="_blank" class="card">
                    <i class="fas fa-id-card card-icon"></i>
                    <div><div class="card-title">ESS</div><div class="card-desc">Self Service</div></div>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </a>

                <a href="bloodbank.html" class="card accent-red">
                    <i class="fas fa-droplet card-icon"></i>
                    <div><div class="card-title">Blood Bank</div><div class="card-desc">Emergency Donor</div></div>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </a>

                <a href="https://sites.google.com/view/employeeserviceportal/ipak-e-books" class="card">
                    <i class="fas fa-book card-icon"></i>
                    <div><div class="card-title">IPAK E-BOOKS</div><div class="card-desc">Digital Learning</div></div>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </a>

                <a href="https://sites.google.com/view/employeeserviceportal/audio-books" class="card">
                    <i class="fas fa-headphones card-icon"></i>
                    <div><div class="card-title">Audio Library</div><div class="card-desc">Music & Audio</div></div>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </a>

                <a href="https://sites.google.com/view/employeeserviceportal/media-of-events" class="card">
                    <i class="fas fa-photo-film card-icon"></i>
                    <div><div class="card-title">Media of Events</div><div class="card-desc">Gallery Highlights</div></div>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </a>

                <a href="https://sites.google.com/view/employeeserviceportal/admin" class="card">
                    <i class="fas fa-user-headset card-icon"></i>
                    <div><div class="card-title">Admin Support</div><div class="card-desc">Complaints</div></div>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </a>

                <a href="https://sites.google.com/view/employeeserviceportal/podcast" class="card">
                    <i class="fas fa-microphone-lines card-icon"></i>
                    <div><div class="card-title">Podcast</div><div class="card-desc">Talks & Interviews</div></div>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </a>

            </div>
            <footer>&copy; 2026 IPAK PORTAL | SECURE EMPLOYEE ACCESS</footer>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = "index.html";
        }

        const cursorDot = document.querySelector('[data-cursor-dot]');
        const cursorOutline = document.querySelector('[data-cursor-outline]');
        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;
            cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 400, fill: "forwards" });
        });
        document.querySelectorAll('a, button, i').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });
    </script>
</body>
</html>
